<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            border: 1px solid #000;
            background-color: #fff;
            z-index: 1000;
            padding: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            display: inline-block;
            min-width: 50px;
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            margin-right: 10px;
        }
        .file-section {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>一覧画面</h2>
        <button id="newRecordButton">新規登録</button>
        <button id="deleteSelectedButton">削除</button>
        <table>
            <thead>
                <tr>
                    <th>選択</th>
                    <th>タイトル</th>
                    <th>年</th>
                    <th>月</th>
                    <th>名前</th>
                    <th>タイプ</th>
                    <th>サイズ</th>
                </tr>
            </thead>
            <tbody id="recordTableBody">
                <!-- 登録データがここに表示されます -->
            </tbody>
        </table>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>登録画面</h2>
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title">
            <label for="year">年</label>
            <select id="year" name="year">
                <option value="">選択</option>
                <!-- 年のオプションを追加 -->
            </select>
            <label for="month">月分</label>
            <select id="month" name="month">
                <option value="">選択</option>
                <!-- 月のオプションを追加 -->
            </select>
        </div>
        <div class="file-section">
            <button type="button" id="fileSelectButton">ファイルの選択</button>
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <span id="fileStatus">選択されていません</span>
            <table>
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>タイプ</th>
                        <th>サイズ</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- ファイル情報がここに追加されます -->
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button type="button" id="backButton">戻る</button>
            <button type="button" id="submitButton">登録</button>
        </div>
    </div>

    <script src="登録処理.js"></script>
</body>
</html>
